<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Marketplace</title>
</head>
<body>
    <h1>Farmers Marketplace</h1>
    
    <!-- Form to add items -->
    <form id="addItemForm">
        <label for="farmer_name">Farmer Name:</label>
        <input type="text" id="farmer_name" required><br><br>

        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea><br><br>

        <button type="submit">Add Item</button>
    </form>

    <h2>Items for Sale</h2>
    <div id="itemsContainer"></div>

    <!-- Link to the JavaScript file -->
    <script src="buyers.js"></script>
</body>
</html>
